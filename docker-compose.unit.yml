version: '2.4'

services:

  client:
    stdin_open: true
    image: client:latest
    tty: true
    extends:
      file: docker-compose.base.yml
      service: client
    command: ['yarn', 'test']
    volumes:
      - ./client/jest.config.js:/app/client/jest.config.js
      - ./client/setupTests.js:/app/client/setupTests.js
      - ./client/tsconfig.test.json:/app/client/tsconfig.test.json
    env_file: 
      - .env.ci

